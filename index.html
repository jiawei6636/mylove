<body>
    <div id="heart"></div>
    <p style="text-align: center;font-style: italic;">Life Just Wonderful!</p>
    <br><br>
    <div id="clock-box" style="text-align: center; color: floralwhite; font-size: 15px;">
        1996 年 3 月 19 日 （我生日）晚上 8 点 （我也不知道几点）出生后的
        <div id="clock" style="text-align: center;"></div>
        我仍然在寻找你！
    </div>
    <br>

</body>

<script>
    (function(){
        var textAnimate = eval(Jscex.compile("async", function () {
		    var together = new Date();
		    together.setFullYear(1996,2,19); 			//时间年月日，月份从0开始
		    together.setHours(20);						//小时	
		    together.setMinutes(0);					//分钟
		    together.setSeconds(0);					//秒前一位
		    together.setMilliseconds(0);				//秒第二位

		    $("#code").show().typewriter();
            $("#clock-box").fadeIn(500);
            while (true) {
                timeElapse(together);
                $await(Jscex.Async.sleep(1000));
            }
        }));

        textAnimate().start();

    })();
</script>
